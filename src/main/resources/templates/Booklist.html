<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
  </head>
  <body>
    <h1>Manage Books Here</h1>

    <table border="1">
      <tr>
      	<th>ID</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Stock</th>
        <th>Type</th>
        <th>Price</th>
        <th>Picture</th>
        <th>Pdf Demo</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      <tr th:each="book:${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.stock}"></td>
        <td th:text="${book.type}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.picture}"></td>
        <td th:text="${book.Pdf}"></td>
        <td><a th:href="'/admin/edit/'+${book.id}"><button >Edit</button></td></a>
        <td><a th:href="'/admin/delete/'+${book.id}"><button>Delete</button></td></a>
      </tr>
    </table>
  </body>
</html>
